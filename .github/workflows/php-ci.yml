name: PHP CI

on:
  pull_request:
    branches:
      - main

jobs:
  php-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup PHP with tools
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: php-cs-fixer

      - name: PHP-CS-Fixer
        run: ls -la; php-cs-fixer fix --diff --dry-run .


